name: Continuous Integration

# Trigger the workflow on push and pull request for any branch
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.10.0'

      - name: Install dependencies
        run: npm install
